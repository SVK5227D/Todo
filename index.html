<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">         
         <div class="sidebar" id="sidebar">
            <h2 class="sideBarheading">Collections</h2>
            <ul>
                <li><a href="#"><i class="bi bi-book"></i>School</a></li>
                <li><a href="#"><i class="bi bi-person"></i>Personal</a></li>
                <li><a href="#"><i class="bi bi-pencil"></i>Design</a></li>
            </ul>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="bi bi-list"></i>
          </a>
    </div>
    <div class="backgroundbody">
        <div class="outerinput">
            <!-- To show a popup notification -->
            <div id="toast"></div>
            <div>
                <form id="form">
                    <input
                        type="text"
                        id="input"
                        placeholder="Add new Todo..."
                        class="inputfield"
                        autocomplete="off"
                    >
                    <button type="submit" id="btn">+</button>
                    <br>
                </form>
            </div>
        </div>
        <div class="outerinput2">
            <div>
                <h3>Todo's List</h3>            
            </div>
            <!-- To view the task after add,delete,edit  -->
            <p id="taskValue">
            <div id="list" class="view"></div>
            <!-- To view the task after add,delete,edit  -->
            <p id="completedListLength">
            <div id="completedList" class="view"></div>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
