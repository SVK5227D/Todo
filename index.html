<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="webview">
      <div class="wrapper">
        <div class="sidebar" id="sidebar">
          <h2 class="sideBarheading">Collections</h2>
          <ul>
            <li>
              <a href="index.html">
                <i class="bi bi-house sidebarIcon"></i>
                <span style="padding: 5%"></span>
                Home
              </a>
            </li>
            <li>
              <a href="html/school.html">
                <i class="bi bi-book sidebarIcon"></i>
                <span style="padding: 5%"></span>
                School
              </a>
            </li>
            <li>
              <a href="html/personal.html">
                <i class="bi bi-person sidebarIcon"></i>
                <span style="padding: 5%"></span>
                Personal
              </a>
            </li>
            <li>
              <a href="html/design.html">
                <i class="bi bi-pencil sidebarIcon"></i>
                <span style="padding: 5%"></span>
                Design
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="backgroundbody">
        <h3 class="head">Home</h3>
        <div class="outerinput">
          <div>
            <form id="form">
              <input
                type="text"
                id="input"
                placeholder="Add new Todo..."
                class="inputfield"
                autocomplete="off"
              />
              <button type="submit" id="btn">Add</button>
              <span id="toast"></span>
            </form>
            <div class="toast2" id="toast2">
              <p class="msgTetxt" id="msgTetxt"></p>
              <button id="toastCloseBtn" class="toastCloseBtn">&#10005;</button>
            </div>
          </div>
        </div>
        <div id="id01" class="modal">
          <form class="modal-content">
            <div class="container">
              <p>Are you sure you want to delete your todo?</p>
              <div class="clearfix">
                <button type="button" onclick="formClose()" class="cancelbtn">
                  Cancel
                </button>
                <button id="deleteValue" class="deletebtn">
                  Delete
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="outerinput2">
          <h3>Todo's List</h3>
          <!-- To view the task after add,delete,edit  -->
          <div style="margin-top: 3%">
            <p id="taskValue"></p>
            <div class="scroll">
              <div id="list" class="view"></div>
            </div>
          </div>
          <!-- To view the task after add,delete,edit  -->
          <div style="margin-top: 3%">
            <p id="completedListLength"></p>
            <div class="scroll">
              <div id="completedList" class="view"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mobileview">
      <input type="checkbox" id="MobileCheck" />
      <label for="MobileCheck">
        <i class="bi bi-list" id="sidebarShow"></i>
        <i class="bi bi-x-circle" id="sidebarCancel"></i>
      </label>
      <div class="mobileSidebarView">
        <header class="headerText">Collections</header>
        <ul>
          <li>
            <a href="mobile_view/mobilehome.html"
              ><i class="bi bi-house"></i>Home</a
            >
          </li>
          <li>
            <a href="mobile_view/mobileschool.html"
              ><i class="bi bi-book"></i>School</a
            >
          </li>
          <li>
            <a href="mobile_view/mobilepersonal.html"
              ><i class="bi bi-person"></i>Person</a
            >
          </li>
          <li>
            <a href="mobile_view/mobiledesign.html"
              ><i class="bi bi-pencil"></i>Design</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="js/script.js"></script>
    <!-- <script type="module" src="./value.js"></script> -->
  </body>
</html>
