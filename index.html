                        <form id="form">
                            <input
                                type="text"
                                id="input"
                                placeholder="Add new Todo..."
                                class="inputfield"
                                autocomplete="off"
                            >
                            <button type="submit" id="btn">+</button>
                            <span id="toast"></span>

                </div>
                <div class="outerinput2">

                    <!-- To view the task after add,delete,edit  -->
                    <div style="margin-top: 3%;">

                        <div class="scroll">
                            <div id="list" class="view"></div>
                        </div>
                    </div>
                    <!-- To view the task after add,delete,edit  -->
                    <div style="margin-top: 3%;">
                        <p id="completedListLength">
                            <div class="scroll">

                            </div>
                        </div>
