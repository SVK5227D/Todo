<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Todo</title>
    <link rel="stylesheet" href="../mobile.css">
</head>
<body class="backgroundbody">
    <div class="webview">
       <iframe src="../index.html" frameborder="0" class="frame"></iframe>
    </div>
    <div class="mobileview">
        <div class="heading">
            <button onclick="window.location.href='../index.html'" type="submit" id="homeBtn">&lt;</button><span>Home</span>           
        </div>
        <div class="form-popup" id="popup">
        <div id="form">
            <form class="form-container">
              <h1>Add todo</h1>
              <input  type="text"
              id="input"
              placeholder="Add new Todo..."
              class="inputfield"
              autocomplete="off"
              >  
              <div class="popupButton">        
              <button type="submit" id="btn">Add</button>
              <button type="button" id="btn" onclick="closeForm()">Close</button>
            </div>
            </form>
          </div>
        </div>
        <div class="outerinput2">
            <h3>Todo's List</h3>
            <!-- To view the task after add,delete,edit  -->
            <div style="margin-top: 3%;">
                <p id="taskValue"></p>
                <div class="scroll">
                    <div id="list" class="view"></div>
                </div>
            </div>
            <!-- To view the task after add,delete,edit  -->
            <div style="margin-top: 3%;">
                <p id="completedListLength">
                    <div class="scroll">
                        <div id="completedList" class="view"></div>
                    </div>
                </div>
            </div>
            <div class="addbutton">
                <button onclick="openForm()">+</button>
            </div>            
        </div>
        
    </div>
    <script src="../mobile_js/mobilescript.js"></script>
</body>
</html>
