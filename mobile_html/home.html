<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Todo</title>
    <link rel="stylesheet" href="../mobile.css">
</head>
<body class="backgroundbody">
    <div>
        <div class="heading">
            <button onclick="window.location.href='../index.html'" type="submit" id="btn">&lt;</button><span>Home</span>           
        </div>
        <div class="outerinput">
            <div>
                <form id="form">
                    <input
                        type="text"
                        id="input"
                        placeholder="Add new Todo..."
                        class="inputfield"
                        autocomplete="off"
                    >
                    <button type="submit" id="btn">+</button>
                    <span id="toast"></span>
                </form>
            </div>
        </div>
        <div class="outerinput2">
            <h3>Todo's List</h3>
            <!-- To view the task after add,delete,edit  -->
            <div style="margin-top: 3%;">
                <p id="taskValue"></p>
                <div class="scroll">
                    <div id="list" class="view"></div>
                </div>
            </div>
            <!-- To view the task after add,delete,edit  -->
            <div style="margin-top: 3%;">
                <p id="completedListLength">
                    <div class="scroll">
                        <div id="completedList" class="view"></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="addbutton">
            <button>+</button>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
